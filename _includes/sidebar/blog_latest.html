<!-- Latest Posts -->
<div class="sidebar-box">

  <div class="title">
    <h2>
      <i class="fa fa-arrow-circle-right"></i>
      Lastest From the Blog
    </h2>
  </div>

  <ul class="list-group">
    {% assign posts = site.posts | sort: 'date' | reversed %}
    {% for post in posts limit:5 %}
    <li class="list-group-item">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>

</div>
